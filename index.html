<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>svah-x · Kelvin Peng</title>
  <meta name="description" content="Kelvin Peng — Mathematics & ML Research" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <meta name="theme-color" content="#0b0e14" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --ink-900: #0b0e14;
      --ink-600: #4b5563;
      --neutral-200: #e5e7eb;
      --neutral-300: #d1d5db;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fafafa 0%, #f0f4f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.5;
    }

    .bg-animation::before,
    .bg-animation::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 8s ease-in-out infinite;
    }

    .bg-animation::before {
      width: 500px;
      height: 500px;
      background: rgba(2, 132, 199, 0.15);
      top: -100px;
      left: -100px;
    }

    .bg-animation::after {
      width: 400px;
      height: 400px;
      background: rgba(16, 185, 129, 0.12);
      bottom: -100px;
      right: -100px;
      animation-delay: -4s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 20px) scale(1.05); }
    }

    /* Main container */
    .container {
      text-align: center;
      padding: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      color: var(--ink-900);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--ink-600);
      font-size: 0.95rem;
      margin-bottom: 3rem;
    }

    .lang-title {
      font-size: 1.1rem;
      color: var(--ink-600);
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    /* Language buttons */
    .lang-options {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lang-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      padding: 2rem 3rem;
      background: white;
      border: 1px solid var(--neutral-200);
      border-radius: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .lang-btn:nth-child(1) { animation-delay: 0.3s; }
    .lang-btn:nth-child(2) { animation-delay: 0.45s; }

    .lang-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      border-color: var(--neutral-300);
    }

    .lang-btn:active {
      transform: translateY(-2px);
    }

    .lang-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .lang-btn.en .lang-icon {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
    }

    .lang-btn.zh .lang-icon {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .lang-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--ink-900);
    }

    .lang-native {
      font-size: 0.85rem;
      color: var(--ink-600);
    }

    /* Footer hint */
    .hint {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: var(--ink-600);
      opacity: 0;
      animation: fadeInUp 0.6s ease 0.6s forwards;
    }
  </style>
</head>

<body>
  <div class="bg-animation"></div>

  <div class="container">
    <div class="logo">svah-x</div>
    <div class="subtitle">Kelvin Peng</div>

    <div class="lang-title">Select Language / 选择语言</div>

    <div class="lang-options">
      <a href="/en.html" class="lang-btn en" onclick="setLang('en')">
        <div class="lang-icon">EN</div>
        <div class="lang-name">English</div>
        <div class="lang-native">English</div>
      </a>

      <a href="/zh.html" class="lang-btn zh" onclick="setLang('zh')">
        <div class="lang-icon">中</div>
        <div class="lang-name">简体中文</div>
        <div class="lang-native">Simplified Chinese</div>
      </a>
    </div>

    <div class="hint">Your preference will be remembered</div>
  </div>

  <script>
    // Save language preference (no auto-redirect, user can always come back)
    function setLang(lang) {
      localStorage.setItem('svahx-lang', lang);
    }
  </script>
</body>
</html>
